<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarHQ - Discord Bot</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        /* Header Styles */
        header h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #0a74da;
        }

        header p {
            font-size: 1.2em;
            color: #b0b0b0;
        }

        /* Theme Toggle Button */
        .theme-toggle button {
            padding: 10px 20px;
            background-color: #0a74da;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle button:hover {
            background-color: #005bb5;
        }

        /* Music Selector */
        .music-selector {
            margin: 40px 0;
        }

        select {
            padding: 10px;
            font-size: 1.2em;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0a74da;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #005bb5;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #181818;
        }

        body.dark header h1 {
            color: #0a74da;
        }

        /* Light Mode Styles */
        body.light {
            background-color: #fff;
            color: black;
        }

        body.light header h1 {
            color: #0044cc;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body class="dark">
    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Welcome to SolarHQ</h1>
            <p>Your ultimate Discord bot experience.</p>
        </header>

        <!-- User Customization Section -->
        <div class="theme-toggle">
            <button id="theme-toggle">Switch to Light Mode</button>
        </div>

        <!-- Music Selector -->
        <div class="music-selector">
            <h2>Select a Music Track</h2>
            <select id="music-select">
                <!-- Music options populated by JavaScript from GitHub -->
            </select>
            <button onclick="playMusic()">Play Music</button>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="https://discord.gg/rMfssbEPpS" target="_blank" class="discord-btn">Join Our Discord</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1361359933030793216&scope=bot&permissions=BOT_PERMISSIONS" target="_blank" class="invite-btn">Invite SolarHQ Bot</a>
        </div>
    </div>
</body>
</html>
